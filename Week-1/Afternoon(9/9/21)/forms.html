<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- HTML FORMS and taking user information -->

    <form>
        <label for="textInput">Name: </label>
       <input id="textInput" type="text" placeholder="Type here"/>
       <label for="colorSelector">Color:</label>
       <select id="colorSelector">
           <option>Blue</option>
           <option>Pink</option>
           <option>Black</option>
       </select>
       <label for="message">message area</label>
       <textarea id="message" placeholder="Text area"></textarea>
       <button></button> 
    </form>
    
</body>
</html>
