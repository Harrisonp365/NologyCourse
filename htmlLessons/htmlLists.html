<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML lists</title>
  </head>
  <body>
    <!-- Unordered lists -->
    <ul style="list-style: georgian">
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ul>

    <!-- Ordered lists -->
    <ol>
      <li>
        first
        <ul style="list-style: georgian">
          <!-- nested list inside other list -->
          <li>first</li>
          <li>second</li>
          <li>third</li>
        </ul>
      </li>
      <li>second</li>
      <li>third</li>
    </ol>

    <!-- description/definition lists -->
    <dl>
      <dt>Coffee</dt>
      <dd>Black hot drink</dd>
      <dt>Milk</dt>
      <dd>White cold drink</dd>
    </dl>
  </body>
</html>
