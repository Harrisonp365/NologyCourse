<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, link -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML conventions</title>
  </head>
  <body>
    <!-- All other HTML elements -->
    <div class="kebab-case">
      <p class="box__element--modifier">
        This is a child of the div element.
        <a href="">This is a child of para. GChild of div.</a>
        Some Text
      </p>
    </div>
    <!-- Self Closing elements -->
    <input type="text" id="camelCase" />
    <br />
    <!-- Adds line break-->
    <!-- Id convention is camelCase, Class convention is kebab-case or box__element--modifier -->
  </body>
</html>
